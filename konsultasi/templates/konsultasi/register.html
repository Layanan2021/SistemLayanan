<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>RuangAdmin - Login</title>
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/ruang-admin.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Login Content -->

  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                  {% if messages %}
                    {% for pesan  in messages  %}
                        <div class="alert alert-{{ pesan.tags }}" align="center">
                            <b>{{ pesan }}</b>
                        </div>
                    {% endfor %}
                {% endif %}

                  </div>
                  <form class="login-form" method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <h1 class="h4 text-gray-900 mb-4">Register</h1>
                    <div class="form-group">
                      <input type="text" name="username" class="form-control" aria-describedby="emailHelp"
                        placeholder="Masukkan Username">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" aria-describedby="emailHelp"
                          placeholder="Email">
                      </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="Masukkan Password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control" placeholder="Masukkan Password Lagi">
                      </div>
                    <div class="form-group">
                      <form class="user">

                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary btn-block" type="submit">Daftar</button>
                    </div>

                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="{% url 'login' %}">Silakan Login</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'js/ruang-admin.min.js' %}"></script>
</body>

</html>
